allprojects {
    group = 'com.jayway.trumpet'
    version = '1.0.0'
}

subprojects {
    apply plugin: 'java'
   
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
    }
}

//Task used by Heroku for staging
task stage(dependsOn: [':web:clean', 'web:shadowJar']) {}

